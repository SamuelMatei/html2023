<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Primul formular</h1>
    <form action="" method="post">
        <label for="nume">NUME</label> <br>
        <input type="text" name="nume" id="nume" placeholder="Nume"> <br>
        <label for="prenuma">PRENUME</label> <br>
        <input type="text" name="prenume" id="prenume" placeholder="Prenume"> <br>
        <label for="email">Adesa de email</label> <br>
        <input type="email" name="emailadres" id="email"> <br>
        <label for="pass">Parola</label> <br>
        <input type="password" name="parola" id="pass"> <br>


        <label for="gen">Gen</label> <br>
        <input type="radio" name="M" id="M"> M
        <input type="radio" name="F" id="F"> F
        <input type="radio" name="N" id="Nan">  NaN <br>


        <label for="curs">Perioada curs </label> <br>
        <input type="radio" name="curs" id=""value ="Dimineata " checked> Dimineata
        <input type="radio" name="curs" id=""value ="pranz" disabled> Pranz
        <input type="radio" name="curs" id=""value = "seara"> Seara  <br>

        <label for="Limbaje">Limbaje de programare</label> <br>
        <input type="checkbox" name="php" value="php"> PHP <br>
        <input type="checkbox" name="html" value="html"> HTML <br>
        <input type="checkbox" name="js" value="js"> JavaScript <br>
        <input type="checkbox" name="css" value="css"> CSS <br>
        <input type="checkbox" name="python" value="python"> PYTHON <br>


        <input type="submit" value="Trimite datele"> 
        <input type="reset" name="Sterge datele" id="">
    </form>
</body>

</html>
